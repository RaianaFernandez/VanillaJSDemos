<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Test 3</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 20px auto;
      }
      div {
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        cursor: pointer;
        margin-left: 5px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* This is new. It makes the text part flexible. */
      li span {
        flex-grow: 1; /* Allows the text to take up available space */
      }
    </style>
  </head>
  <body>
    <h2>My Wish List</h2>

    <div>
      <label for="item-input">New Item:</label>
      <input type="text" id="item-input" placeholder="e.g., 'A new book'" />
    </div>

    <button id="add-item-btn">Add Item</button>

    <hr />

    <h2>Items</h2>
    <ul id="item-list"></ul>

    <script src="editingItem.js" defer></script>
  </body>
</html>
